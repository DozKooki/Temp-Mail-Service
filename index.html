<!DOCTYPE html>
<html lang="en" >
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js" integrity="sha512-...your-integrity-hash..." crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temp Mail â€“ Futuristic Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      user-select: none;
    }
    html, body {
      height: 100%;
      background: #0f111a;
      font-family: 'Poppins', sans-serif;
      color: #cfd8dc;
      overflow: hidden;
    }

    /* Root colors */
    :root {
      --primary: #00fff7;
      --primary-glow: #00fff7aa;
      --secondary: #ff00d4;
      --secondary-glow: #ff00d4aa;
      --bg-panel: rgba(15, 17, 26, 0.7);
      --bg-panel-blur: 15px;
      --text-light: #cfd8dc;
      --text-muted: #7a7f8c;
      --shadow-glow: 0 0 8px var(--primary-glow);
      --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #12141f;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }

    /* Layout */
    body {
      display: grid;
      grid-template-rows: 60px 1fr;
      grid-template-columns: 1fr;
      height: 100vh;
      overflow: hidden;
    }

    /* Top Navbar */
    header {
      grid-row: 1 / 2;
      grid-column: 1 / -1;
      background: var(--bg-panel);
      backdrop-filter: blur(var(--bg-panel-blur));
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      box-shadow: 0 0 15px var(--primary-glow);
      color: var(--primary);
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 1.5rem;
      letter-spacing: 0.1em;
      user-select: none;
      z-index: 10;
    }

    /* Main container */
    .container {
      grid-row: 2 / 3;
      grid-column: 1 / -1;
      display: grid;
      grid-template-columns: 280px 400px 1fr;
      gap: 20px;
      padding: 20px 30px;
      height: calc(100vh - 60px);
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      background: var(--bg-panel);
      backdrop-filter: blur(var(--bg-panel-blur));
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      padding: 24px 20px;
      box-shadow: 0 0 20px var(--primary-glow);
      color: var(--text-light);
      user-select: text;
    }

    .sidebar h2 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 32px;
      color: var(--primary);
      letter-spacing: 0.15em;
      text-align: center;
      user-select: none;
    }

    .sidebar button {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      font-weight: 600;
      font-size: 1rem;
      padding: 14px 0;
      border-radius: 12px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.05em;
      box-shadow: 0 0 10px transparent;
      user-select: none;
    }
    .sidebar button:hover:not(:disabled) {
      background: var(--primary);
      color: #0f111a;
      box-shadow: 0 0 20px var(--primary-glow);
    }
    .sidebar button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      box-shadow: none;
    }

    .sidebar p {
      margin-top: auto;
      font-size: 0.9rem;
      word-break: break-word;
      color: var(--text-muted);
      text-align: center;
      user-select: text;
      font-family: monospace;
      letter-spacing: 0.05em;
    }

    /* Email List */
    .email-list {
      background: var(--bg-panel);
      backdrop-filter: blur(var(--bg-panel-blur));
      border-radius: 16px;
      box-shadow: 0 0 20px var(--primary-glow);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      padding: 12px 0;
      user-select: none;
    }

    .email-item {
      background: rgba(0, 255, 247, 0.1);
      margin: 8px 16px;
      border-radius: 12px;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 6px transparent;
      border: 1px solid transparent;
      user-select: none;
    }
    .email-item:hover {
      box-shadow: 0 0 12px var(--primary-glow);
      border-color: var(--primary);
      background: rgba(0, 255, 247, 0.15);
    }
    .email-item.unread {
      border-color: var(--secondary);
      box-shadow: 0 0 12px var(--secondary-glow);
      background: rgba(255, 0, 212, 0.15);
      font-weight: 700;
      color: var(--secondary);
    }

    .email-item .avatar {
      flex-shrink: 0;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--primary);
      color: #0f111a;
      font-weight: 700;
      font-size: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 18px;
      box-shadow: 0 0 8px var(--primary-glow);
      user-select: none;
    }

    .email-item .details {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .email-item .details h4 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      color: inherit;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: text;
    }

    .email-item .details p {
      font-size: 0.85rem;
      color: inherit;
      opacity: 0.75;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: text;
    }

    .email-item .time {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-left: 16px;
      flex-shrink: 0;
      user-select: none;
      font-family: monospace;
    }

    /* Email Content */
    .email-content {
      background: var(--bg-panel);
      backdrop-filter: blur(var(--bg-panel-blur));
      border-radius: 16px;
      box-shadow: 0 0 20px var(--primary-glow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      user-select: text;
    }

    .toolbar {
      background: rgba(0, 255, 247, 0.15);
      padding: 16px 24px;
      border-bottom: 1px solid rgba(0, 255, 247, 0.3);
      display: flex;
      gap: 16px;
      box-shadow: inset 0 -1px 4px rgba(0, 255, 247, 0.2);
      user-select: none;
    }

    .toolbar button {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      font-weight: 600;
      font-size: 1rem;
      padding: 10px 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 0.05em;
      user-select: none;
    }
    .toolbar button:hover:not(:disabled) {
      background: var(--primary);
      color: #0f111a;
      box-shadow: 0 0 20px var(--primary-glow);
    }
    .toolbar button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Email body */
    #emailBody {
      flex: 1;
      padding: 32px 40px;
      overflow-y: auto;
      font-size: 1.1rem;
      line-height: 1.6;
      color: var(--text-light);
      font-family: 'Poppins', sans-serif;
      user-select: text;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) transparent;
    }

    #emailBody h3 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 12px;
      color: var(--primary);
      user-select: text;
    }

    #emailBody p {
      margin-bottom: 14px;
      user-select: text;
    }

    #emailBody hr {
      border: none;
      border-top: 1px solid rgba(0, 255, 247, 0.3);
      margin: 24px 0;
    }

    /* Loading skeleton */
    .skeleton {
      background: linear-gradient(90deg, #12141f 25%, #1a1c2a 37%, #12141f 63%);
      background-size: 400% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 8px;
    }
    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .container {
        grid-template-columns: 240px 1fr;
      }
      .email-list {
        max-height: 600px;
      }
    }
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: 300px 1fr;
        padding: 16px 20px;
      }
      .sidebar {
        flex-direction: row;
        padding: 12px 16px;
        border-radius: 12px;
        box-shadow: 0 0 15px var(--primary-glow);
        overflow-x: auto;
      }
      .sidebar h2 {
        display: none;
      }
      .sidebar button {
        flex: 1 0 auto;
        margin: 0 12px 0 0;
        padding: 10px 14px;
        font-size: 0.9rem;
      }
      .sidebar p {
        display: none;
      }
      .email-list {
        max-height: 280px;
        border-radius: 12px;
        margin-bottom: 20px;
      }
      #emailBody {
        padding: 24px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    TEMP MAIL DASHBOARD
  </header>
  <div class="container">
    <nav class="sidebar" aria-label="Sidebar navigation">
      <h2>Temp Mail</h2>
      <button id="generateBtn" title="Generate New Email" aria-label="Generate New Email">Generate New Email</button>
      <button id="copyBtn" title="Copy Email" aria-label="Copy Email" disabled>Copy Email</button>
      <p id="emailDisplay" title="Current Email Address">No email yet.</p>
    </nav>

    <section class="email-list" id="inboxList" aria-label="Inbox Emails" tabindex="0">
      Inbox is empty.
    </section>

    <main class="email-content" aria-live="polite">
      <div class="toolbar" role="toolbar" aria-label="Email actions">
        <button id="refreshBtn" title="Refresh Inbox" aria-disabled="false">Refresh Inbox</button>
        <button id="deleteBtn" title="Delete Email" aria-disabled="true" disabled>Delete Email</button>
        <button id="replyBtn" title="Reply" aria-disabled="true" disabled>Reply</button>
        <button id="forwardBtn" title="Forward" aria-disabled="true" disabled>Forward</button>
        <button id="archiveBtn" title="Archive" aria-disabled="true" disabled>Archive</button>
      </div>
      <article id="emailBody" tabindex="0">
        Select an email to view its content.
      </article>
    </main>
  </div>
  <script>
let currentToken = "";
let currentEmail = "";
let selectedEmailId = null;
let inboxInterval;
const backend = "http://127.0.0.1:5000"; // replace with your backend

// Generate new temp email
const generateBtn = document.getElementById("generateBtn");
const copyBtn = document.getElementById("copyBtn");
const emailDisplay = document.getElementById("emailDisplay");
const inboxList = document.getElementById("inboxList");
const emailBody = document.getElementById("emailBody");
const refreshBtn = document.getElementById("refreshBtn");
const deleteBtn = document.getElementById("deleteBtn");
const replyBtn = document.getElementById("replyBtn");
const forwardBtn = document.getElementById("forwardBtn");
const archiveBtn = document.getElementById("archiveBtn");

generateBtn.onclick = async () => {
  try {
    const res = await fetch(`${backend}/get_mail`);
    const data = await res.json();
    if (data.token) {
      currentToken = data.token;
      currentEmail = data.email;
      emailDisplay.innerText = currentEmail;
      copyBtn.disabled = false;
      selectedEmailId = null;
      emailBody.innerText = "Select an email to view its content.";
      deleteBtn.disabled = true;
      replyBtn.disabled = true;
      forwardBtn.disabled = true;
      archiveBtn.disabled = true;
      if (inboxInterval) clearInterval(inboxInterval);
      loadInbox();
      inboxInterval = setInterval(loadInbox, 5000);
    } else {
      alert("Failed to create temp email.");
    }
  } catch (err) {
    alert("Error creating temp email: " + err.message);
  }
};

// Copy email to clipboard
copyBtn.onclick = () => {
  if (currentEmail) {
    navigator.clipboard.writeText(currentEmail);
    alert("Email copied to clipboard!");
  }
};

// Refresh inbox
refreshBtn.onclick = () => loadInbox();

// Load inbox
async function loadInbox() {
  if (!currentToken) return;
  try {
    const res = await fetch(`${backend}/check_mail?token=${currentToken}`);
    const messages = await res.json();
    inboxList.innerHTML = "";
    if (!messages || messages.length === 0) {
      inboxList.innerText = "Inbox is empty.";
      return;
    }
    messages.forEach((msg) => {
      const div = document.createElement("div");
      div.className = "email-item" + (msg.isRead ? "" : " unread");
      div.innerHTML = `
        <div class="avatar">${msg.from.address.charAt(0).toUpperCase()}</div>
        <div class="details">
          <h4>${msg.subject || "(No Subject)"}</h4>
          <p>From: ${msg.from.address}</p>
        </div>
        <div class="time">${new Date(msg.createdAt).toLocaleTimeString()}</div>
      `;
      div.onclick = () => readMessage(msg.id);
      inboxList.appendChild(div);
    });
  } catch (err) {
    inboxList.innerText = "Error loading inbox: " + err.message;
  }
}

// Read email
async function readMessage(id) {
  selectedEmailId = id;
  deleteBtn.disabled = false;
  replyBtn.disabled = false;
  forwardBtn.disabled = false;
  archiveBtn.disabled = false;

  try {
    const res = await fetch(`${backend}/message?token=${currentToken}&id=${id}`);
    const msg = await res.json();

    // Use DOMPurify to sanitize HTML content safely
    let body = "";
    if (msg.html && typeof msg.html === "string") {
      body = DOMPurify.sanitize(msg.html, {SAFE_FOR_TEMPLATES: true});
    } else if (msg.text && typeof msg.text === "string") {
      // Escape plain text for safety and preserve line breaks
      body = DOMPurify.sanitize(msg.text.replace(/\n/g, "<br>"));
    } else {
      body = "(No content)";
    }

    emailBody.innerHTML = `
      <h3>${msg.subject || "(No Subject)"}</h3>
      <p><strong>From:</strong> ${msg.from?.address || "(Unknown)"}</p>
      <p><strong>To:</strong> ${msg.to?.map(t => t.address).join(", ") || "(Unknown)"}</p>
      <p><strong>Date:</strong> ${msg.createdAt ? new Date(msg.createdAt).toLocaleString() : "(Unknown)"}</p>
      <hr>
      <div>${body}</div>
    `;
  } catch (err) {
    emailBody.innerText = "Error loading email: " + err.message;
  }
}


// Placeholder delete/reply/forward/archive buttons
deleteBtn.onclick = () => {
  if (!selectedEmailId) return alert("Select an email first.");
  alert("Delete action can be implemented in backend API.");
};
replyBtn.onclick = () => alert("Reply functionality can be implemented here.");
forwardBtn.onclick = () => alert("Forward functionality can be implemented here.");
archiveBtn.onclick = () => alert("Archive functionality can be implemented here.");
</script>
</body>
</html>
